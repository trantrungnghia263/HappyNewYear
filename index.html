<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Outfit:wght@500&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Happy New Year 2024</title>
  </head>
  <body>
    <div class="firework-container"></div>
    <div class="container">
      <div class="message">
        <h1 class="message__title">Chúc mừng năm mới 2024</h1>
        <div class="message__paragraph">
          <p>An khang thịnh vượng - Vạn sự như ý</p>
        </div>
        <div class="message__date">
          <div class="message__col">
            <h3 class="message__day">0</h3>
            <p>Ngày</p>
          </div>
          <div class="message__col">
            <h3 class="message__hours">0</h3>
            <p>Giờ</p>
          </div>
          <div class="message__col">
            <h3 class="message__minutes">0</h3>
            <p>Phút</p>
          </div>
          <div class="message__col">
            <h3 class="message__second">0</h3>
            <p>Giây</p>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
